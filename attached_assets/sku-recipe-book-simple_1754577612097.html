<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>SKU Recipe Book – Simple</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root{--bg:#ffffff;--text:#111;--muted:#666;--accent:#0a7;--border:#ddd;--table-stripe:#fafafa;}
  *{box-sizing:border-box}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:var(--bg);color:var(--text)}
  header{padding:12px 16px;border-bottom:1px solid var(--border)}
  h1{font-size:18px;margin:0}
  .container{max-width:1200px;margin:0 auto;padding:16px}
  .controls{display:flex;gap:8px;align-items:center;margin-bottom:10px;flex-wrap:wrap}
  input[type="search"]{flex:1;min-width:240px;padding:8px 10px;border:1px solid var(--border);border-radius:6px}
  table{width:100%;border-collapse:collapse;font-size:14px}
  th,td{padding:8px;border:1px solid var(--border);vertical-align:top}
  th{background:#f6f7f8;text-align:left;position:sticky;top:0}
  tbody tr:nth-child(even){background:var(--table-stripe)}
  tbody tr:hover{background:#eef;cursor:pointer}
  .badge{display:inline-block;padding:2px 6px;border-radius:999px;border:1px solid var(--border);font-size:12px}
  .muted{color:var(--muted)}
  dialog{border:none;border-radius:10px;max-width:900px;width:90vw;}
  dialog::backdrop{background-color:rgba(0,0,0,.4)}
  .specs{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:8px;margin:8px 0 12px}
  .spec{border:1px solid var(--border);border-radius:6px;padding:8px}
  .right{text-align:right}
  .small{font-size:12px}
  .pill{background:#eee;border-radius:12px;padding:2px 6px;font-size:12px}
  .tight td{padding:6px}
  .footer{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
  .close-btn{padding:6px 10px;border:1px solid var(--border);background:#fff;border-radius:6px;cursor:pointer}
</style>
</head>
<body>
  <header><h1>SKU Recipe Book</h1><div class="container small muted">Click any row to see per‑bag materials.</div></header>
  <div class="container">
    <div class="controls">
      <input id="q" type="search" placeholder="Search by SKU or name…">
      <div class="small muted">Showing <span id="count"></span> items</div>
    </div>
    <div style="overflow:auto;max-height:75vh;border:1px solid var(--border);border-radius:6px">
    <table id="skuTable" class="tight">
      <thead>
        <tr>
          <th style="width:100px">SKU</th>
          <th>Description</th>
          <th style="width:120px">Dimensions</th>
          <th style="width:70px">GSM</th>
          <th style="width:80px">Bag wt. (kg)</th>
          <th style="width:120px">Handle</th>
          <th style="width:70px">Box</th>
          <th style="width:90px">Cert</th>
          <th style="width:100px">Grade</th>
          <th style="width:140px">Machines</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    </div>
  </div>

  <dialog id="dlg">
    <div style="padding:12px 16px 0">
      <div id="dlgTitle" style="font-weight:600;margin-bottom:6px"></div>
      <div class="specs" id="specs"></div>
    </div>
    <div style="padding:0 16px 12px">
      <table class="tight" id="bomTable">
        <thead>
          <tr>
            <th style="width:140px">Component</th>
            <th style="width:120px">SAP Code</th>
            <th class="right" style="width:140px">Qty per bag</th>
            <th style="width:80px">Unit</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="footer small"><div>Total material weight (kg/bag): <b id="totalKg"></b></div><button class="close-btn" onclick="document.getElementById('dlg').close()">Close</button></div>
    </div>
  </dialog>

        <td>${d.dimensions || ''}</td>
        <td>${d.gsm || ''}</td>
        <td class="right">${Number(d.bag_weight||0).toFixed(4)}</td>
        <td>${d.handle_type || ''}</td>
        <td class="right">${d.box_qty || ''}</td>
        <td>${d.cert || ''}</td>
        <td>${d.paper_grade || ''}</td>
        <td>${d.machines || ''}</td>`;
      tr.addEventListener('click', () => openDlg(d.sku));
      tbody.appendChild(tr);
    });
    countEl.textContent = list.length;
  }

  function openDlg(sku) {
    const d = bySKU.get(String(sku));
    if (!d) return;
    document.getElementById('dlgTitle').textContent = `${d.sku} — ${d.name}`;
    const specs = document.getElementById('specs');
    specs.innerHTML = `
      <div class="spec"><div class="small muted">Dimensions</div><div>${d.dimensions||'—'}</div></div>
      <div class="spec"><div class="small muted">GSM</div><div>${d.gsm||'—'}</div></div>
      <div class="spec"><div class="small muted">Bag weight (kg)</div><div>${Number(d.bag_weight||0).toFixed(4)}</div></div>
      <div class="spec"><div class="small muted">Handle</div><div>${d.handle_type||'—'}</div></div>
      <div class="spec"><div class="small muted">Box qty</div><div>${d.box_qty||'—'}</div></div>
      <div class="spec"><div class="small muted">Certification</div><div>${d.cert||'—'}</div></div>
      <div class="spec"><div class="small muted">Paper grade</div><div>${d.paper_grade||'—'}</div></div>
      <div class="spec"><div class="small muted">Machines</div><div>${d.machines||'—'}</div></div>
    `;

    const bomBody = document.querySelector('#bomTable tbody');
    bomBody.innerHTML = '';
    let totalKg = 0;
    (d.bom || []).forEach(item => {
      const qty = (item.quantity==null? '—' : Number(item.quantity).toFixed(item.unit==='PC'?3:6));
      if (item.unit==='KG' && item.quantity!=null) totalKg += Number(item.quantity);
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.type}</td>
        <td>${item.sapCode||'—'}</td>
        <td class="right">${qty}</td>
        <td>${item.unit}</td>`;
      bomBody.appendChild(tr);
    });
    document.getElementById('totalKg').textContent = totalKg.toFixed(6);
    document.getElementById('dlg').showModal();
  }

  // search
  const q = document.getElementById('q');
  function applyFilter() {
    const s = q.value.trim().toLowerCase();
    const list = !s ? DATA : DATA.filter(d => 
      d.sku.toLowerCase().includes(s) || 
      (d.name||'').toLowerCase().includes(s)
    );
    render(list);
  }
  q.addEventListener('input', applyFilter);

  render(DATA);
</script>
</body>
</html>
